<div class="comment">
  <h4>{{title}}</h4>
  <div class="star">
      <p *ngIf="star == 1"><i class="fas fa-star"></i></p>
      <p *ngIf="star == 2"><i class="fas fa-star"></i><i class="fas fa-star"></i></p>
      <p *ngIf="star == 3"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></p>
      <p *ngIf="star == 4"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></p>
      <p *ngIf="star == 5"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></p>
  </div>
  &nbsp;
  <ng-container *ngIf="recommendation==true ; else notRecommended">
    <i class="fas fa-thumbs-up">&nbsp;</i><span>Recommended</span>
  </ng-container>
  <ng-template #notRecommended>
      <i class="fas fa-thumbs-down"></i>&nbsp;<span>Not Recommended</span>
  </ng-template>
  <p style="font-size: 13px;">{{reviewDate | date}}</p>
  <h5>What I Liked</h5>
  <p>{{like}}</p>
  <ng-container *ngIf="dislike!=''">
      <h5>Suggestions for improvement</h5>
      <p>{{dislike}}</p>
  </ng-container>
</div>
